  <body>
        
    <section class="banner">
      <h2 style="color: white;">Make a Reservation</h2>

        <div class="card-container">
            <div class="card-img">
                
            </div>

            <div class="card-content">
                <h3>Reservation</h3>
                <form id="reservation-form">
                    <div class="form-row">
                        <select name="days">
                            <option value="day-select">Select Day</option>
                            <option value="sunday">Sunday</option>
                            <option value = "monday">Monday</option>
                            <option value = "tuesday">Tuesday</option>
                            <option value = "wednesday">Wednesday</option>
                            <option value = "thursday">Thursday</option>
                            <option value = "friday">Friday</option>
                            <option value = "saturday">Saturday</option>
                            
                        </select>

                        <select name="hours">
                            <option value="hour-select">Select Hour</option>
                            <option value="10">10: 00</option>
                            <option value = "10">12: 00</option>
                            <option value = "10">14: 00</option>
                            <option value = "10">16: 00</option>
                            <option value = "10">18: 00</option>
                            <option value = "10">20: 00</option>
                            <option value = "10">22: 00</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <input type="text" name="fullName" placeholder="Full Name">
                        <input type="text" name="phoneNumber" placeholder="Phone Number">
                    </div>

                    <div class="form-row">
                        <input type="number" name="persons" placeholder="How Many Persons?" min="1">
                        <input type="submit" value="BOOK TABLE">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script>
        const reservationForm = document.getElementById("reservation-form");

        reservationForm.addEventListener("submit", function (event) {
            event.preventDefault(); 
            
            const fullName = reservationForm.elements.fullName.value;
            const phoneNumber = reservationForm.elements.phoneNumber.value;
            const persons = reservationForm.elements.persons.value;

            
            if (fullName && phoneNumber && persons) {
                
                alert(`Table reserved for ${persons} persons.\nName: ${fullName}\nPhone: ${phoneNumber}`);
                
                reservationForm.reset();
            } else {
                
                alert("Please fill in all the required fields.");
            }
        });
    </script>
