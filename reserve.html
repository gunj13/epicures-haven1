<body>
  <header>
      <inline> <video src="circle_logo.mp4" height="250" autoplay loop alt="logo"></video>
      <pre><h1>Epicure's Haven</h1>
        <h4>Indulge in the Art of Culinary Bliss</h4></pre>
    </inline>
  
      <div class="topnav" class="child">
          <a href="/index.html">Home</a>

  </header>
  
  </header>

  <main class="main-content">
    <section class="reservation-form">
      <h2>Reserve a Table</h2>
      <form id="reservationForm">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" required>
        </div>
        <div>
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" required>
        </div>
        <div>
          <label for="guests">Number of Guests:</label>
          <input type="number" id="guests" required>
        </div>
        <div>
          <label for="date">Date:</label>
          <input type="date" id="date" required>
        </div>
        <div>
          <label for="time">Time:</label>
          <input type="time" id="time" required>
        </div>
        <div>
          <button type="submit">Reserve Now</button>
        </div>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
